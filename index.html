<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suka atau ndasuka</title>
  </head>
  <body>
    <h1>Hai Della</h1>
    <img
      src="330825331_736795181247581_8007567639255776544_n.jpg"
    />
    <h1>Kamu suka aku ndaa?</h1>
    <button id="btn_mau" onclick="alert('Kalo iya telfon aku sekarang :3')">
      Iya
    </button>
    <button id="btn_gamau" onclick="gamau(this)" style="position: absolute">
      Gasuka
    </button>
  </body>
  <script>
    function gamau(id) {
      var mau = document.getElementById("btn_mau");
      var i = Math.floor(Math.random() * 300) + 1;
      var j = Math.floor(Math.random() * 100) + mau.offsetTop;
      id.style.left = i + "px";
      id.style.top = j + "px";
    }
  </script>
</html>
